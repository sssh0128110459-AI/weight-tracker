<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Weight Record</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#f7f4ec" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg-color: #f7f4ec;
      --text-main: #3b3025;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --border-subtle: #d7d1c7;
      --input-bg: #fafafa;
      --accent: #f0c96a;
      --accent-dark: #e7ba4c;
      --danger: #ef7b7b;
      --muted: #5a4d38;
    }

    body.dark-mode {
      --bg-color: #151515;
      --text-main: #f5f1e6;
      --card-bg: #222222;
      --card-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
      --border-subtle: #444444;
      --input-bg: #333333;
      --accent: #e7ba4c;
      --accent-dark: #d3a63b;
      --danger: #f07171;
      --muted: #c4b8a3;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI",
        Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-main);
      overflow-x: hidden;
    }

    #main {
      opacity: 0;
      transition: opacity 1.2s ease;
      max-width: 520px;
      margin: auto;
      padding: 16px 16px 24px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0 16px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }

    .top-right {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .icon-btn {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 0;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--card-shadow);
      padding: 16px 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(0, 0, 0, 0.03);
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      background: var(--input-bg);
      outline: none;
      color: var(--text-main);
      box-sizing: border-box;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(248, 206, 126, 0.35);
    }

    button {
      padding: 10px 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #4a3510;
      cursor: pointer;
      transition: 0.15s;
    }

    button:active {
      transform: scale(0.97);
      background: var(--accent-dark);
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .btn-secondary {
      background: var(--card-bg);
      color: var(--muted);
      border: 1px solid var(--border-subtle);
    }

    .btn-secondary:active {
      background: var(--input-bg);
    }

    .btn-danger-ghost {
      background: var(--card-bg);
      color: var(--danger);
      border: 1px solid rgba(239,123,123,0.5);
    }

    #latest {
      font-weight: 700;
      font-size: 19px;
      white-space: nowrap;
      transform-origin: left;
      display: inline-block;
      max-width: 100%;
    }

    #latest.auto-scale {
      transform: scale(var(--scale));
    }

    #weeklyStats {
      font-size: 13px;
      margin-top: 6px;
      color: var(--muted);
      line-height: 1.5;
      white-space: pre-line;
    }

    #chartWrapper {
      border-radius: 18px;
      padding: 10px;
      overflow-x: auto;
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
    }

    #weightChart {
      display: block;
    }

    /* 指標切換 tab */
    .metric-tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .metric-tab {
      flex: 0 0 auto;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: var(--card-bg);
      color: var(--muted);
      cursor: pointer;
    }

    .metric-tab.active {
      background: var(--accent);
      color: #4a3510;
      border-color: var(--accent-dark);
    }

    #records {
      margin-top: 6px;
    }

    .record {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 8px 10px;
      box-shadow: 0
