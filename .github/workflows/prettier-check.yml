name: Prettier Check

on: [push, pull_request]

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Prettier
        run: npm install -g prettier

      - name: Run Prettier check
        run: prettier --check .
